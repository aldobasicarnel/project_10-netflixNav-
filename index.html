<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Nav</title>
  </head>
  <body>
    <header>
      <form id="form">
        <img class="logo" src="PngItem_4758.png" alt="netflix logo" />
        <input id="input" class="input" type="text" placeholder="Search..." />
      </form>
      <button class="nav-btn open-btn">
        <i class="bi bi-list"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="15"
            fill="red"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            /></svg
        ></i>
      </button>
    </header>

    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="bi bi-x-lg"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="15"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </i>
          </button>

          <img class="logoNav" src="PngItem_4758.png" alt="netflix logo" />

          <ul class="list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Newest on Netflix</a></li>
          </ul>
        </div>
      </div>
    </div>
    <main id="main"></main>

    <script src="script.js"></script>
  </body>
</html>
